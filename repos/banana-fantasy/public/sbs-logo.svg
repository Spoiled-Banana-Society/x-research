  <path d="M78 15 Q82 12 80 8 Q78 5 74 7" fill="none" stroke="#5c4033" stroke-width="3" stroke-linecap="round"/>

  <!-- Fingernails hint -->
  <ellipse cx="31" cy="38" rx="2" ry="1.5" fill="#e8d5c4"/>
  <ellipse cx="35" cy="31" rx="2" ry="1.5" fill="#e8d5c4"/>
  <ellipse cx="42" cy="26" rx="2" ry="1.5" fill="#e8d5c4"/>
  <ellipse cx="52" cy="25" rx="2" ry="1.5" fill="#e8d5c4"/>
