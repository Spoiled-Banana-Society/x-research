  <path d="M32 48 Q28 45 30 40 Q32 36 36 38 L42 45" fill="#c4956a" stroke="#a67c52" stroke-width="0.5"/>
  <path d="M35 42 Q30 38 33 33 Q36 29 40 32 L44 40" fill="#c4956a" stroke="#a67c52" stroke-width="0.5"/>
  <path d="M40 38 Q36 32 40 27 Q44 23 48 28 L48 38" fill="#c4956a" stroke="#a67c52" stroke-width="0.5"/>
  <path d="M48 36 Q46 30 50 26 Q54 22 57 28 L54 38" fill="#c4956a" stroke="#a67c52" stroke-width="0.5"/>

  <!-- Banana -->
  <path d="M25 42 Q20 35 25 25 Q35 10 55 8 Q70 7 78 15 Q82 20 78 24 Q72 30 60 35 Q45 42 35 48 Q28 52 25 42" fill="url(#bananaGradient)" stroke="#92400e" stroke-width="1"/>

