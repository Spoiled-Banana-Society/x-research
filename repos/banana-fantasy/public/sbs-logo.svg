  <circle cx="52" cy="18" r="2.5" fill="#78350f" opacity="0.6"/>
  <circle cx="62" cy="22" r="1.5" fill="#78350f" opacity="0.7"/>
  <circle cx="35" cy="32" r="1.8" fill="#78350f" opacity="0.5"/>
  <circle cx="48" cy="28" r="2" fill="#78350f" opacity="0.6"/>

